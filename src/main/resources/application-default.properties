memsource.client.credential.username=${MEMSOURCE_CLIENT_CREDENTIAL_USERNAME}
memsource.client.credential.password=${MEMSOURCE_CLIENT_CREDENTIAL_PASSWORD}

spring.datasource.url=jdbc:h2:mem:memsource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=username
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
